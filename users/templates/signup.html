{%  extends "base.html" %}
{% block main_content %}
<body>
  <div class="container">
<br>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <form method="post">
      {% csrf_token %}

  <body class="light-green lighten-5">
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->


    <div id="login-page" class="row">
      <div class="col s12 z-depth-5 card-panel">
        <form class="login-form">
          <div class="row">
            <div class="input-field col s12 center">
              <h4>Cadastro</h4>
              <p class="center">Cadastre-se agora !</p>
            </div>
          </div>
          <div class="container">
          {{ form.as_table }}
        </div>

            <div class="input-field col s12">
              <button class="btn waves-effect  green accent-4 right" type="submit" name="action">Cadastrar
            <i class="material-icons right">send</i>
            </div>

            <div class="input-field col s12">

              <p class="margin center medium-small sign-up">JÃ¡ possui conta? <a>Login</a></p>
              <br>
          </div>
        </form>
      </div>
    </div>
        </div>
      </div>
    </form>
  </div>
</body>
{% endblock main_content %}
